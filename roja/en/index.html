        </div>

                  </div>

                      <div class='personaje' style='--h: ${dynamicHeight}px' ><img class="animate__animated animate__fadeIn"   src="../img/julif.svg" style="height: 60%;width: auto;"></div>
                    </div><!-- personajes -->
                    <script> let dynamicHeight = document.getElementById("personaje-container").clientWidth /4.0;   $( ".personaje" ).css( "--h", dynamicHeight+"px" ); </script>
                  </div><!-- personaje-container -->
                </div> <!-- parte-superior -->

                  </div>
                  <div id="texto" >
                    <p id="dialogo"  style="color: #4e4861;" class="animate__animated animate__fadeInDown" >presents: </p>
                  </div>
                  <button id="button" style="position: absolute;bottom: 0px;right: 0;" >Next</button>
                </div> <!-- parte-inferior -->
              </div>  <!-- full-container -->
            </aspect_ratio>
